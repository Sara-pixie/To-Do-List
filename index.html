<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1e25110b8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <div class="titleSection" id="title-section">
                    <h1 class="title" id="title"></h1>
                    <button class="changeTitle" id="change-title-btn" data-bs-toggle="tooltip" container="titleSection" title="Change your list title"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>
            <div class="taskListSection">
                <p><strong>My Tasks: <string class="completedTaskN" id="completed-task-number"></string>/<string class="taskN" id="task-number"></string></strong></p>
                <ul id="task-list"></ul>
            </div>
            <div class="form-control newTaskSection" id="new-task-section">
                <button class="plusBtn" id="plus-btn"><i class="fas fa-plus"></i></button>
                Create a new task
                <button class="btn btn-danger" id="delete-btn" data-bs-toggle="tooltip" container="newTaskSection"
                    title="This will delete ALL created tasks!">Delete All</button>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/Sara-pixie/To-Do-List" target="_blank">Open-sourced code</a> by Sara Paranuk
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
