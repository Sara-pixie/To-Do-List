<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1e25110b8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="header">
                <div class="title">
                    <h1>My To-Do List</h1>
                    <button class="changeTitle"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>
            <div class="taskListSection">
                <h2></h2>
                <ul class="taskList"> <strong>My Tasks: <string class="taskNumber">0</string></strong>
                    <li class="task">Practice Coding</li>
                </ul>
            </div>
            <div class="row newTaskSection">
                <form class="newTask">
                    <input type="text" class="col-sm-8 form-control" autocomplete="off" placeholder="New Task">
                    <button type="submit" class="col-sm-2 btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
